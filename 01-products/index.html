<!DOCTYPE html>
<html lang="en" style="scroll-behavior: auto !important">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-info p-3 text-center h1">Product Manager</header>

    <div class="container">
      <div class="card my-4">
        <div class="card-body">
          <form action="" id="frmProduct" data-type="create">
            <input type="hidden" id="hdnId" value="" />
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="txtTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="txtTitle" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="txtPrice" class="form-label">Price</label>
                  <input type="number" class="form-control" id="txtPrice" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="txtImage" class="form-label">Image</label>
                  <input type="text" class="form-control" id="txtImage" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="txtCategory" class="form-label">Category</label>
                  <input type="text" class="form-control" id="txtCategory" />
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="txtDesc" class="form-label">Description</label>
                  <input type="text" class="form-control" id="txtDesc" />
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="btnSave">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table" id="tblProducts">
          <thead>
            <tr>
              <th scope="col" style="width: 20px">#</th>
              <th scope="col" style="width: 100px">Image</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              l
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>

  <script src="./js/script.js" type="module"></script>
</html>
